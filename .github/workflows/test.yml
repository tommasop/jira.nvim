name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Install Plenary
        run: |
          mkdir -p pack/vendor/start
          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim pack/vendor/start/plenary.nvim

      - name: Run Tests
        run: |
          nvim --headless -u NONE \
            --cmd "set runtimepath+=." \
            --cmd "set runtimepath+=pack/vendor/start/plenary.nvim" \
            -c "PlenaryBustedDirectory tests/jira/ {minimal_init = 'tests/minimal_init.lua'}"
